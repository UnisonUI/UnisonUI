env:
  browser: true
  es6: true
extends:
  - "plugin:react/recommended"
  - "plugin:react-hooks/recommended"
  - standard
  - prettier
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
plugins:
  - react
rules:
  "react/prop-types": "off"
  "react/display-name": "off"
  "react-hooks/rules-of-hooks": "warn"
  "react-hooks/exhaustive-deps": "warn"
settings:
  react:
    version: detect
